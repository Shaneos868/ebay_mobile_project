<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ebay Mobile</title>
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
</head>

<body>
	<header>
		<div>
			<ul class="header">
				<li>
					<img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="">
				</li>
				<li>
					<i class="fas fa-th"></i>
				</li>
				<li>
					<input type="text" id="form-search" placeholder="search">
				</li>
				<li>
					<i class="fas fa-search"></i>
				</li>
				<li id="dog">
					<img class="dog" src="https://source.unsplash.com/uiJ49cEhEf0/75x75" alt="">
				</li>
				<li>
					<i id="arrow" class="fa fa-angle-down"></i>
				</li>
			</ul>
		</div>
	</header>

	<main>
		<div class="item-name">
			<h2>WITHINGS ACTIVITE SMART WATCH</h2>
		</div>

		<div class="item-stats">

			<div class="item-views">
				<i class="fas fa-eye"></i>
				<p>178 per day</p>
			</div>

			<div class="days-left">
				<i class="fas fa-clock"></i>
				<p>10 days left</p>
			</div>

		</div>

		<div class="images">

			<div class="main-img">
				<img src="images/s-l500.jpg" alt="">
			</div>
			<div class="img-row">
				<img src="images/s-l600.jpg" alt="">
				<img src="images/s-l500.jpg" alt="">
				<img src="images/s-l700.jpg" alt="">
			</div>
		</div>

		<div class="store">
			<div class="seller">
				<h2>SMEAGOL'S SHOP</h2>
				<img src="images/Smeagol.jpeg" alt="">
			</div>

			<div class="meter">
				<span style="width: 25%"></span>
				<span>100%</span>
			</div>
			<div>
				<ul class="follow">
					<li>Follow</li>
					<li>Other Item</li>
				</ul>
			</div>
		</div>

	</main>

	<footer>
		<div class="store-tag">
			<i class="fas fa-tags"> New with Tags</i>
		</div>

		<div class="circles">
			<h2>Color</h2>
			<ul>
				<li>
					<i class="fas fa-circle"></i>
				</li>
				<li>
					<i class="fas fa-circle"></i>
				</li>
				<li>
					<i class="fas fa-circle"></i>
				</li>
				<li>
					<i class="fas fa-circle"></i>
				</li>
				<li>
					<i class="fas fa-circle"></i>
				</li>
				<li>
					<i class="fas fa-circle"></i>
				</li>
			</ul>
		</div>

	</footer>

</body>

</html>
